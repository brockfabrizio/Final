<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golfy Glide</title>
  <style>
    body {
      margin: 0;
      background: #70c5ce;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }
    canvas {
      border: 2px solid #000;
      background: #fff;
      display: block;
    }
    #score {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }
    #restart {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      display: none;
    }
    #startMsg {
      margin-top: 10px;
      font-size: 16px;
      color: #222;
    }
    #navigation {
      margin-top: 20px;
      font-size: 14px;
    }
    #navigation a {
      margin: 0 8px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      background-color: #4caf50;
      padding: 8px 12px;
      border-radius: 5px;
    }
    #navigation a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Golfy Glide</h1>
  <div id="score">Score: 0</div>
  <div id="startMsg">Press Space to Start</div>
  <canvas id="gameCanvas" width="300" height="450"></canvas>
  <button id="restart" onclick="startGame()">Restart</button>

  <div id="navigation">
    <a href="index.html">Back to Scratch Page</a>
    <a href="resume.html">Go to Resume</a>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startMsg = document.getElementById("startMsg");
    let gameInterval;

    const gravity = 0.5;
    const jump = -8;
    const pipeWidth = 40;
    const gap = 100;

    let bird, pipes, score, gameOver, gameStarted = false;
    let pipeSpeed = 1.5; // Slower initial speed

    document.addEventListener("keydown", (e) => {
      if (e.code === 'Space') {
        if (!gameStarted) {
          gameStarted = true;
          startMsg.style.display = "none";
          startGame();
        } else if (!gameOver) {
          bird.velocity = jump;
        }
      }
    });

    function resetGame() {
      bird = { x: 60, y: 150, velocity: 0, radius: 8, trail: [] }; // Adding trail to bird
      pipes = [];
      score = 0;
      gameOver = false;
      pipeSpeed = 1.5; // Reset pipe speed to slow value
      document.getElementById("score").innerText = "Score: 0";
      document.getElementById("restart").style.display = "none";
    }

    function drawBird() {
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();

      // Add a simple consistent trail behind the bird
      bird.trail.push({ x: bird.x, y: bird.y });
      if (bird.trail.length > 8) bird.trail.shift(); // Limit trail length

      // Draw the trail as a simple line connecting the bird's last positions
      ctx.beginPath();
      ctx.moveTo(bird.trail[0].x, bird.trail[0].y);
      bird.trail.forEach(dot => {
        ctx.lineTo(dot.x, dot.y);
      });
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.closePath();
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + gap, pipeWidth, canvas.height);
      });
    }

    function updatePipes() {
      if (gameOver) return;

      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 150) {
        const top = Math.random() * (canvas.height - gap - 50) + 20;
        pipes.push({ x: canvas.width, top });
      }

      pipes.forEach(pipe => pipe.x -= pipeSpeed);

      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
    }

    function detectCollision() {
      for (const pipe of pipes) {
        if (
          bird.x + bird.radius > pipe.x &&
          bird.x - bird.radius < pipe.x + pipeWidth &&
          (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.top + gap)
        ) {
          gameOver = true;
          return;
        }
      }
      if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
        gameOver = true;
      }
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      bird.velocity += gravity;
      bird.y += bird.velocity;

      drawBird();
      updatePipes();
      drawPipes();
      detectCollision();

      pipes.forEach(pipe => {
        if (!pipe.passed && bird.x > pipe.x + pipeWidth) {
          pipe.passed = true;
          score++;
          document.getElementById("score").innerText = `Score: ${score}`;
        }
      });

      if (gameOver) {
        clearInterval(gameInterval);
        document.getElementById("restart").style.display = "inline-block";
      }
    }

    function startGame() {
      resetGame();
      gameInterval = setInterval(updateGame, 1000 / 60);
    }
  </script>
</body>
</html>
